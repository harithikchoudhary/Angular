    <script>


        //function with one parameter
        function helloworld(name){
            return "Hello " +name;
        }

       const hello = (name) => {
            return "Hello " +name;
        };

        console.log(helloworld("Hrithik"));
        console.log(hello("Choudhary"));

 
        //function without parameter
        function firstName(){
            return "Hello Hrithik";
        }


        const lastName = () => {
            return "Hello Choudary";
        };

        console.log(firstName());
        console.log(lastName());


        //functions with two parameters
        function job(role,company){
            return "I'm, " +role+ " at " +company;
        }

        const job1 = (role,company) => {
            return "I'm, " +role+ " at " +company;

        };

        console.log(job("Software Developer","UST"));
        console.log(job1("Software Developer","UST"));



        //callback functions
        const isEven = (n) => {
            return n % 2 == 0;
        };

        let printMsg = (evenFunc, num) => {

            const isNumEven = evenFunc(num);

            console.log(`${num} is an even number : ${isNumEven}`);
        };

        printMsg(isEven,16);



        //Objects in JavaScript
        var movie = {name: "Titanic", year: 1997 };
        
        console.log(movie.name);
        console.log(movie.year);

        movie.hero = "Jack";
        console.log(movie);

                //Total employees by Country
                const countEmployeesByCountry = (jsonRef) => {
                    return jsonRef.reduce((accumulator, company) => {
                        if (accumulator[company.country]) {
                            accumulator[company.country] += company.employees;
                        } else {
                            accumulator[company.country] = company.employees;
                        }
                        return accumulator;
                    }, {});
                };

                const employeesByCountry = countEmployeesByCountry(jsonRef.data);
                console.log(employeesByCountry);

                //Total No of Employees
                const totalEmployees = jsonRef.data.reduce((acc, company) => acc + company.employees, 0);
                console.log(`Total number of employees: ${totalEmployees}`);

                
                //Company Names
                const companyNames = jsonRef.data.map(item => item.company);
                console.log("Company Names:", companyNames);

                //Total Companies
