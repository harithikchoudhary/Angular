<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        var data = [3,5,2,8,1,9];
        console.log(data);

        data.push(100); //add elements at the end
        console.log(data);

        data.pop();   //removes elements from end
        console.log(data);

        data.shift(); // removes one elements from beginning
        console.log(data);

        data.unshift(100,200); //add multiple elements from beginning
        console.log(data);
    </script>
    
</body>
</html>
